<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        p{
            border: 2px solid blueviolet;
        }
        .black{
            color: black;
        }
        #blue{
            background-color: yellow;
        }
        .aqua{
            background-color: aqua;
        }
        span,footer{
            color: aliceblue;
            background-color: black;
        }
    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p class="black aqua">Simple parag to demostrate the Css selectors </p>
    <p id="blue">Another Simple parag to demostrate the Css selectors </p> 
    <p>Yet Another Simple parag to demostrate the Css selectors </p>
    <span> This is span</span>
    <footer>This is footer</footer>
</body>
</html>
